<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="col-md-6">
                <form class="form-horizontal">
                    <div class="page-header">
                        <h2>Create your account</h2>
                    </div>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="nameinput">Name</label>
                            <input required="" id="nameinput" name="name" class="form-control" type="text" ng-model="vm.registrationInfo.name" >
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="userid">Login</label>
                            <input required="" id="userid" name="userid" type="text" class="form-control" ng-model="vm.registrationInfo.login">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="passwordinput">Password</label>
                            <input required="" id="passwordinput" name="passwordinput" class="form-control" type="password" ng-model="vm.registrationInfo.password" >
                        </div>
                        <div class="form-group">
                            <button id="signin" name="signin" class="btn btn-success" ng-click="vm.signup()">Create account</button>
                            <span class="error-label" ng-show="vm.error">{{vm.error}}</span>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</section>
